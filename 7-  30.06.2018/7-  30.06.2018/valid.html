
 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8">
     
     <title>validation</title>
         <style>
            input {margin: 5px;}
             .ask-button {background-color:  hotpink; height: 50px; text-shadow: -1px -1px black; font-size: 16px; border-radius: 10px; outline: none; border-right: none; border-bottom: none; box-shadow: 2px 3px 5px black;  position: relative;}  
             .ask-button:hover { top:2px; left: 1px;  }
             .ask-button:active {  box-shadow: none; transition: 0.4s linear;}   
       </style>
       
       
        </head>
       <body>
           <p>Для внесения вашего сайта в каталог, заполните форму:</p>
        <form  name="valid-form"  id="valid-form" novalidate action="http://fe.it-academy.by/TestForm.php">
            <label> Разработчики <input type="text" name="developer" id="developer" >  
             </label> <span id="error-developer"> </span>   </br>
            <label> Название сайта <input type="text" name="site" id="site" >   </label> <span id="site-error" ></span></br>
            <label> URL сайта <input type="url" name="urlSite" id="urlSite">   </label> <span id="urlSite-error" ></span></br>
            <label> Дата запуска сайта <input type="date" name="date" id="date" >   </label> <span id="date-error" ></span></br>
            <label> Посетителей в сутки <input type="number" name="numberPeople" min="0" id="numberPeople" >   </label> <span id="numberPeople-error" ></span></br>
            <label> E-mail для связи <input type="email" name="E-mail" id="E-mail" >   </label> <span id="E-mail-error" ></span></br>
            <label>Рубрика каталога<select name="katalog" id="katalog">               
                <option value="1"  >Бытовая техника</option>
                <option value="2">Здоровье</option>
                <option value="3"> Домашний уют</option>

            </select></label> <span id="katalog-error"></span>    </br>
            <label >Размещение
                <input type="radio" id="radio1" name="radio" value="11"> <span>бесплатное</span>  
                <input type="radio" name="radio" value="22"> <span>платное</span>
                <input type="radio" name="radio" value="33"> <span>VIP</span>
            
            </label> <span id="radio-error"></span> </br>
            <label>Разрешить отзывы <input type="checkbox" id="check"> </label> <span id="check-error"></span></br>

            <label> Описание сайта</label> </br>
            <textarea name="forText" id="textarea"></textarea> <span id="textarea-error"></span> </br>
        </br></br></br></br></br></br></br></br></br>
            <label> <input type="submit" name="" id="send"> </label>

        </form>   
  
        <script src="valid.js"></script>
       </body>
       
 </html>
