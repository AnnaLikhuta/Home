

<svg  xmlns="http://www.w3.org/2000/svg">
<defs>

  <style><![CDATA[
    .sprite { display: none; }
    .sprite:target { display: inline; }
  ]]></style>

</defs>

<g class="sprite"  id="circle">
  <circle  cy="50" cx="50" r="12"  stroke-width="1" stroke="blue" fill="blue" fill-opacity="0.75" />
</g>

<g  class="sprite" id="big_circle">
  <circle  cy="150" cx="150" r="100"  stroke-width="1" stroke="#00ff00" fill="#00ff00" fill-opacity="0.75" />
</g>

</svg>

